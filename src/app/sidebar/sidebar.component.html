<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <mat-toolbar color="primary">Menu
        <a mat-list-item class="ml-2" style="font-size:15px;" (click)="sidenav.toggle()">
          <mat-icon home icon style="float: right; padding: 5px;">close</mat-icon>
        </a>
      </mat-toolbar>

    </div>

    <div class="mt-3">
      <mat-nav-list>
          <!-- (click)="sidenav.toggle()" -->
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/">
          <mat-icon home icon>home</mat-icon>
          <span class="ml-2">Inicio</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/Heroes">
          
          <mat-icon home icon>face</mat-icon>
          <span class="ml-2">Her√≥is</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!opened">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../../assets/marvel-logo.png" class="imgLogo">
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
